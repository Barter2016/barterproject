<div id="sign-up-view">
    
    <md-card flex>
        <md-card-title class="card-title">
            <md-card-title-text>
                <span class="md-headline">Inscription</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="row">
                <md-input-container flex>
                    <label>Email</label>
                    <input type="text" ng-model="user.email" ng-disabled="true">
                </md-input-container>
                <md-input-container flex>
                    <label>Nom</label>
                    <input type="text" ng-model="user.name" ng-disabled="true">
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Adresse postale</label>
                    <input type="text" ng-model="user.adress">
                </md-input-container>
                <md-input-container flex>
                    <label>Ville</label>
                    <input type="text" ng-model="user.city">
                </md-input-container>
                <md-input-container flex>
                    <label>Pays</label>
                    <input type="text" ng-model="user.country" ng-disabled="false" value="Canada">
                </md-input-container>
                <md-input-container flex>
                    <label>Code postal</label>
                    <input type="text" ng-model="user.postalcode">
                </md-input-container>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="signUp()">M'inscrire</md-button>
            <span flex></span>
        </md-card-actions>
    </md-card>

</div>
