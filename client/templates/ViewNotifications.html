<div ng-controller="NotificationsCtrl" ng-cloak="" layout-gt-sm="row" layout="column" ng-app="BarterApp">
    <md-card flex="60">
        <md-card-title style="background-color:#3F51B5;">
            <md-card-title-text>
                <span style="color:white;" class="md-headline">Notifications</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-input-container class="md-block" flex-gt-sm="">
                <label>Receiver email</label>
                <input ng-model="receiverEmail">
                <md-button class="md-raised" ng-click="scanNotificationsByReceiver()">Get Notifications</md-button>
            </md-input-container>
            <div layout-gt-sm="row" layout="column">
                <md-list flex="">
                    <md-subheader class="md-no-sticky">Unread notifications</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="item in items" ng-if="!item.notification_read.BOOL">
                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.sender_email.S}}">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.sender_email.S }}</h3>
                            <h4>{{ item.notification_message.S }}</h4>
                        </div>
                        <div class="div-button">
                            <md-button class="md-raised md-warn" ng-click="updateNotificationAsRead(item.notification_id.S)">Ignore</md-button>
                            <md-button class="md-raised md-primary" style="background-color:#3F51B5;">Responde</md-button>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
                    <md-list flex="">
                        <md-subheader class="md-no-sticky">Read notifications</md-subheader>
                        <md-list-item class="md-2-line" ng-repeat="item in items" ng-if="item.notification_read.BOOL">
                            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.sender_email.S}}">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ item.sender_email.S }}</h3>
                                <h4>{{ item.notification_message.S }}</h4>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
            </div>
        </md-card-content>
    </md-card>
</div>
